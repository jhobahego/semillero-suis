<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="../../styles.scss">

  <title>login</title>
</head>

<body>

  <header id="header">
    <nav class="menu">
      <ul class="menu__links">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="../../index.html">
            <img class="img-fluid" src="/img/logopc2-preview.png" alt="logo del semillero SUIS" width="70"
              height="auto" />
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/about/about.html">Acerca de</a>
        </li>
        <li class="nav-item" id="register-item">
          <a class="nav-link" href="/views/auth/register.html">Registro</a>
        </li>
        <li class="nav-item" id="proyectos-item">
          <a class="nav-link" href="/views/projects/proyectos.html">Proyectos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/views/contact/contacto.html">Contacto</a>
        </li>
        <li class="nav-item" id="administracion-item">
          <a class="nav-link" href="/views/admin/administracion.html">Administracion</a>
        </li>
        <div class="dropdown">
          <button class="btn-sesion dropdown-toggle" style="background-color: transparent; border: none; color: white;"
            type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="/img/cerrar sesion/user-id-icon_34334.png"
              alt="imagen de avatar de usuario generico para manejo de sesiones" width="50" height="50"
              class="rounded-circle me-7">
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
              <button class="dropdown-item" id="iniciarSesionBtn">Iniciar sesión</button>
            </li>
            <li>
              <button class="dropdown-item" id="cerrarSesionBtn">Cerrar sesión</button>
            </li>
          </ul>
        </div>
      </ul>
    </nav>
  </header>

  <section class="container">
    <h2 class="formTitle">Inicio de sesión</h2>
    <article class="formContainer">
      <form id="loginForm">
        <label>
          Correo:
          <input type="text" placeholder="jhoba@gmail.com" id="inputEmail">
        </label>
        <label>
          Contraseña:
          <input type="password" placeholder="*********" id="inputPassword">
        </label>
        <div class="buttons">
          <button class="btn btn-danger" type="submit">Inicia sesión</button>
          <span>¿Aún no te has registrado?</span>
          <a href="/views/auth/register.html">Registrate</a>
        </div>
      </form>
    </article>
  </section>

  <script type="module" src="login.js"></script>
</body>

</html>
